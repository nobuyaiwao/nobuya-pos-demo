<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Order Summary</h2>
        
        <!-- Order Table -->
        <table class="w-full border-collapse border border-gray-200 mb-6 text-left">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2">Product</th>
                    <th class="p-2">Image</th>
                    <th class="p-2">Price</th>
                    <th class="p-2">Qty</th>
                    <th class="p-2">Subtotal</th>
                </tr>
            </thead>
            <tbody id="order-items" class="bg-white">
                <tr>
                    <td class="p-2">Guitar</td>
                    <td class="p-2"><img src="guitar.jpg" class="w-12 h-12"></td>
                    <td class="p-2">128,000 JPY</td>
                    <td class="p-2">1</td>
                    <td class="p-2">128,000 JPY</td>
                </tr>
                <tr>
                    <td class="p-2">Amplifier</td>
                    <td class="p-2"><img src="amplifier.jpg" class="w-12 h-12"></td>
                    <td class="p-2">52,000 JPY</td>
                    <td class="p-2">1</td>
                    <td class="p-2">52,000 JPY</td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="bg-gray-200">
                    <td colspan="4" class="p-2 font-bold">Total</td>
                    <td class="p-2 font-bold">180,000 JPY</td>
                </tr>
            </tfoot>
        </table>

        <!-- Terminal Selection -->
        <div class="mb-4">
            <label for="terminal" class="block text-lg font-semibold mb-2">Select Payment Terminal</label>
            <select id="terminal" class="w-full p-2 border border-gray-300 rounded">
                <option value="term-001">Terminal 1 (SN123456)</option>
                <option value="term-002">Terminal 2 (SN654321)</option>
            </select>
        </div>

        <!-- Payment Button -->
        <button id="pay-button" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg text-lg font-semibold hover:bg-blue-600 transition">
            Process Payment
        </button>
    </div>

    <script>
        document.getElementById('pay-button').addEventListener('click', function() {
            const selectedTerminal = document.getElementById('terminal').value;
            alert(`Processing payment via ${selectedTerminal}`);
            // Here, you would make an API call to your backend to initiate the payment.
        });
    </script>
</body>
</html>
