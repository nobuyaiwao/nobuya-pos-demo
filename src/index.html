<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
    <div class="bg-blue-500 text-white p-4 rounded-lg mb-6">
        <h1 class="text-2xl font-bold">Adyen POS Application Demo</h1>
        <p class="text-lg">Your Merchant Account: <span id="merchantAccount">Loading...</span></p>
        <p class="text-lg">Your Store Reference: <span id="storeReference">Loading...</span></p>
    </div>
    
    <script>
        async function fetchEnvData() {
            try {
                const response = await fetch("/api/getenv");
                const data = await response.json();
                document.getElementById("merchantAccount").textContent = data.merchantAccount;
                document.getElementById("storeReference").textContent = data.storeReference;
            } catch (error) {
                console.error("Error fetching environment data:", error);
            }
        }
    
        fetchEnvData();
    </script>

    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Order Summary</h2>
        
        <!-- Order Table -->
        <table class="w-full border-collapse border border-gray-200 mb-6 text-left">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2">Product</th>
                    <th class="p-2">Image</th>
                    <th class="p-2">Price</th>
                    <th class="p-2">Qty</th>
                    <th class="p-2">Subtotal</th>
                </tr>
            </thead>
            <tbody id="order-items" class="bg-white">
                <tr>
                    <td class="p-2">Guitar</td>
                    <td class="p-2"><img src="guitar.jpg" class="w-12 h-12"></td>
                    <td class="p-2">128,000 JPY</td>
                    <td class="p-2">1</td>
                    <td class="p-2">128,000 JPY</td>
                </tr>
                <tr>
                    <td class="p-2">Amplifier</td>
                    <td class="p-2"><img src="amplifier.jpg" class="w-12 h-12"></td>
                    <td class="p-2">52,000 JPY</td>
                    <td class="p-2">1</td>
                    <td class="p-2">52,000 JPY</td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="bg-gray-200">
                    <td colspan="4" class="p-2 font-bold">Total</td>
                    <td class="p-2 font-bold">180,000 JPY</td>
                </tr>
            </tfoot>
        </table>

        <!-- Terminal Selection -->
        <div class="mb-4">
            <label for="terminal" class="block text-lg font-semibold mb-2">Select Payment Terminal</label>
            <select id="terminal" class="w-full p-2 border border-gray-300 rounded">
                <option>Checking available terminals...</option>
            </select>
        </div>

        <!-- Payment Button -->
        <button id="pay-button" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg text-lg font-semibold hover:bg-blue-600 transition">
            Process Payment
        </button>
    </div>

    <script>
        async function fetchTerminals() {
            try {
                const response = await fetch("/api/terminals");
                const terminals = await response.json();
                
                const terminalSelect = document.getElementById("terminal");
                terminalSelect.innerHTML = ""; // Clear existing options

                if (terminals.length === 0) {
                    terminalSelect.innerHTML = "<option>No terminals available</option>";
                    return;
                }

                terminals.forEach(terminal => {
                    const option = document.createElement("option");
                    option.value = terminal.serialNumber;
                    option.textContent = `${terminal.name} (${terminal.serialNumber})`;
                    terminalSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error fetching terminals:", error);
                document.getElementById("terminal").innerHTML = "<option>Error loading terminals</option>";
            }
        }

        fetchTerminals();
    </script>
</body>
</html>
